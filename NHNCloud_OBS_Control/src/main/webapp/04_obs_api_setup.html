<!DOCTYPE html>
<html lang="kr">
<head>
<title>NHN Cloud OBS Setup</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="res/main/js/jquery.redirect.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
</head>
<body>

	<div class="container">
		<h2>NHN Cloud OBS Setup</h2>
		<p>API 엔드포인트 설정 정보를 입력하세요.</p>
		<form action="#" method="POST">
			<div class="form-group">
				<label for="ob_s">Object Store:</label> <input type="text"
					class="form-control" id="obs" name="obs"
					value="https://kr1-api-object-storage.nhncloudservice.com/v1/AUTH_4a012981ac48456c94b54f992277d465">
			</div>
			<div class="form-group">
				<label for="t_id">테넌트 ID:</label> <input type="text"
					class="form-control" id="tid" name="tid"
					value="4a012981ac48456c94b54f992277d465">
			</div>
			<div class="form-group">
				<label for="api_u_id">NHN Cloud ID:</label> <input type="text"
					class="form-control" id="auid" name="auid"
					value="nhn_cl_edu@nhn.com">
			</div>
			<div class="form-group">
				<label for="st_acc">스토리지 계정 ID:</label> <input type="text"
					class="form-control" id="st_acc" name="st_acc"
					value="AUTH_4a012981ac48456c94b54f992277d465">
			</div>
			<div class="form-group">
				<label for="st_pwd">API 비밀번호:</label> <input type="password"
					class="form-control" id="st_pwd" name="st_pwd"
					value="nHnCloudEdu!23">
			</div>
			<button type="button" id="btn1" class="btn btn-primary">OBS
				확인</button>
			<script src="res/main/js/jquery.redirect.js"></script>
			<script src="res/main/js/tokenget.js"></script>
			<br>
			<div id="area1" class="form-group"></div>
		</form>
	</div>

</body>
</html>

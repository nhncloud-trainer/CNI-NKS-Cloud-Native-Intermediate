<!DOCTYPE html>
<html lang="kr">
<head>
<title>NHN Cloud OBS Setup</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script

		<h2>NHN Cloud Gallery Video Upload</h2>

			<div class="form-group">
				<label for="c_title">동영상 제목</label> <input type="text"

				<label for="y_code">Youtube Code ID</label> <input type="text"

			<button type="button" id="btn1" class="btn btn-primary">콘텐츠 등록</button>
			<script src="res/main/js/jquery.redirect.js"></script>
			<script src="res/main/js/dbupload.js"></script>
			<br>
			<div id="area1" class="form-group"></div>

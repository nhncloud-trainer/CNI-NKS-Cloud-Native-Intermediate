    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>

    <script src="res/fileupload/themes/explorer-fa5/theme.js" type="text/javascript"></script>
    <script>$.fn.fileinput.defaults.theme = 'gly';</script>

</head>
<body>
<div class="container my-4">
    <h1>NHN Cloud Gallery File Upload
        <small><a href="02_gallery_local.html"><i
                class="glyphicon glyphicon-download"></i> NHN Cloud Gallery</a></small>
    </h1>    
    <hr>
    <form enctype="multipart/form-data">
        <hr>
        <div class="form-group">
            <div class="file-loading">
                <input id="file" name="file" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#" data-theme="fa5">
            </div>
        </div>
    </form>
    
</div>
</body>
<script>
    $("#file-1").fileinput({
        theme: 'fa5',
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function (filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
